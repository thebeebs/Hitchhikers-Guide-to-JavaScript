<!doctype html>
<html>
  <body>  
      <fieldset>
          <label>
              <input type="radio" name="sector" value="martinb" data-bind="checked: chosenSector" />Next
          </label>
          <label>
              <input type="radio" name="sector" value="martink" data-bind="checked: chosenSector" />ASOS
          </label>
      </fieldset>
      
<h1>Gross Revenue 2015-2017</h1>
<div id="container" style="width:100%; height 200px;"></div>

 
 <voxel-world>     
     <!-- ko foreach : monthsData -->
     <voxel-graphpoint data-bind="attr: {'value' : sales}">
     </voxel-graphpoint>     
     <!-- /ko -->
 </voxel-world>
 
<table>
    <thead><tr><td>Year</td><td>Month</td><td>Sales in MM</td></thead>
    <tbody data-bind="foreach: monthsData"><tr>
        <td data-bind="text: year"></td>
        <td data-bind="text: month"></td>
        <td data-bind="text: sales"></td>
    </tbody>
</table>
  
   
    
    <script src="bower_components/jquery/dist/jquery.js"> </script>
    <script src="bower_components/knockout/dist/knockout.js"> </script>
    <script src="saleschart.js"> </script>
    <script src="builtgame.js"></script>
    <script src="voxel-world\voxel-world.js"></script>
  
  </body>
</html>
